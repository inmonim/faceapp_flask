<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Multi Step Form | CodingNepal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="../static/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-outer">
        <form action="#">
          <div class="page slide-page">
            <div class="wrapper" style="height: 500px;">
               <div class="image">
                 <img src="/static/images/{{data}}.jpg" alt="" />
               </div>
               <div class="content">
                 <div class="icon">
                   <i class="fas fa-cloud-upload-alt"></i>
                 </div>
                 <div class="text">not in picture</div>
               </div>
               <div id="cancel-btn">
                 <i class="fas fa-times"></i>
               </div>
               <div class="file-name">File name here</div>
             </div>
            <div class="container">
               <h1 style="text-align: left; margin-left: -4%; font-family: establishRetrosansOTF;">사진과 닮은 연예인은</h1>
               <h1 style="text-align: center; margin-left: -15%; font-family: establishRetrosansOTF">{{data}}입니다!</h1>
            </div>
            <div class="field">
               <a style="text-decoration: none;" href=""><p style="margin-top: 3.5%;">restart</p></a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
